<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page Title</title>

   <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- My Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "mainpage/main.css" %}" media="screen">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">

    <!-- JS Script for Validation Purpose-->
    <script>
    function ValidateViaJS()
    {
        var x = document.forms["form"]["lname"].value;
        if (x == "")
        {
            return true;
        }
        else
        {
            console.log("Invalid Attempt");
            return false;
        }
    }
</script>

</head>
<body class="center_body">
    <div class="page-header">
        <h2 >Contact Info</h2>
    </div>
    <div class="container">
        <form name="form" role="form" action="" method="post" onsubmit="return ValidateViaJS()">
            {{ form.as_p }}
            {% csrf_token %}
            <input class="user_me" type="text" name="lname" placeholder="Last Name">
            <button class="btn btn-sm" type="submit" value="submit">Hook Me In!</button>
        </form>
    </div>
    <div class="container">
        <div class="alert alert-info">
            <p>By Hooking in you accept to receive commerical letters!</p>
        </div>
    </div>

</body>
</html>
